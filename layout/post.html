<div class="article">
<h1><a href="/{{ blog }}/{{ slug }}/">{{ title }}</a></h1>
<p class="meta">Published on {{ date }} by <b>{{ author }}</b></p>
{{ content }}
</div>

<hr>

<div class="suggestions">
    <h2>You might also enjoy</h2>
    <ul>
    {{ suggestions }}
    </ul>
</div>

<div>
    <div><a class="blog" href="/{{ list_slug }}/">View all posts</a></div>
    <div><a class="rss" href="/{{ list_slug }}/rss.xml">RSS</a></div>
</div>
